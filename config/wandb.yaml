program: main.py
method: bayes
command:
  - python
  - main.py
  -fit
  -trainer
  - --model.lr
  - $learning_rate
  - --data.batch_size
  - $batch_size
  - --optimizer
  - $optimizer
  - --max_epochs
  - $max_epochs
metric:
  goal: minimize
  name: val_loss
parameters:
  learning_rate:
    values: [0.001, 0.005, 0.01, 0.05, 0.1, 0.2]
  batch_size:
    values: [32, 64, 128, 256]
  max_epochs:
    values: [5, 10, 15, 20]